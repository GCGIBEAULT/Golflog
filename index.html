
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Log</title>
  <style>
    :root { --maxw: 720px; --muted: #666; --accent: #007BFF; }
    body {
      font-family: -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 1rem; background: #fff; color: #111;
      display: flex; justify-content: center;
    }
    .wrap { width: 100%; max-width: var(--maxw); }
    form {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem; align-items: end;
    }
    label { font-weight: 700; font-size: 0.85rem; color: #111; }
    .full { grid-column: 1 / -1; }
    input, textarea {
      border: 1px solid #ddd; padding: 0.45rem 0.5rem;
      border-radius: 4px; font-size: 0.95rem;
      width: 100%; box-sizing: border-box;
    }
    textarea { min-height: 3.2rem; resize: vertical; }
    #saveBtn {
      background: var(--accent); color: #fff; border: none;
      padding: 0.5rem 0.8rem; border-radius: 4px;
      cursor: pointer; font-weight: 700;
    }
    #saveBtn:hover { filter: brightness(0.95); }
    h2 { margin: 1.25rem 0 0.35rem; font-size: 1rem; }
    #roundList {
      margin-top: 0.5rem; border-top: 1px solid #eee;
      padding-top: 0.75rem; max-height: 50vh; overflow: auto;
    }
    .round {
      padding: 0.6rem 0; border-bottom: 1px dashed #f0f0f0;
      display: grid; grid-template-columns: 1fr auto;
      gap: 0.5rem; align-items: start;
    }
    .round .meta { font-weight: 700; }
    .round .notes {
      color: var(--muted); font-size: 0.92rem;
      margin-top: 0.35rem; grid-column: 1 / -1;
    }
    .small { font-size: 0.85rem; color: var(--muted); }
    .controls { display: flex; gap: 0.5rem; }
    .btn-plain {
      background: transparent; border: 1px solid #ddd;
      padding: 0.25rem 0.4rem; border-radius: 4px;
      cursor: pointer; font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 0.75rem; font-size:1.4rem; font-weight:900;">Golf Log</h1>
<form id="golfForm" onsubmit="return false;">

      <div>
        <label for="date">Date (mm/dd/yyyy)</label>
        <input id="date" name="date" type="text" />
      </div>
      <div>
        <label for="course">Course Name</label>
        <input id="course" name="course" type="text" />
      </div>
      <div>
        <label for="score">Score</label>
        <input id="score" name="score" type="number" />
      </div>
      <div>
        <label for="slope">Slope Rating</label>
        <input id="slope" name="slope" type="number" />
      </div>
      <div>
        <label for="handicapInput">Handicap</label>
        <input id="handicapInput" name="handicapInput" type="number" readonly />
      </div>
      <div class="full">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
      </div>
      <div class="full" style="display:flex; gap:0.5rem; align-items:center;">
        <button id="saveBtn" type="button">Save Round</button>

      </div>
    </form>
    <h2>Saved Rounds</h2>
    <div id="roundList" aria-live="polite"></div>
  </div>



</body>
</html>
