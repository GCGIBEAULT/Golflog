<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Log — Mobile Score Tracker</title>
  <!-- SEO tags verified: 2025-10-12 13:25 MDT -->
  <meta name="description" content="Golf Log app for tracking rounds, scores, and conditions. Mobile-first, privacy-first, no login required.">
  <meta name="keywords" content="Golf Log, golf score tracker, mobile golf app, localStorage, no install, privacy-first">
  <meta name="author" content="Gregg Gibeault">
  <style>
    html {
      font-size: 18px; /* Mobile-friendly baseline */
    }

    body {
      font-family: -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
      color: #111;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 0.5rem;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .row.full {
      flex-direction: column;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
    }

    #savedRounds {
      margin-top: 2rem;
    }

    .log-line {
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Golf Log</h1>
  <div class="row full">
    <input type="text" id="course" placeholder="Course Name">
    <input type="number" id="score" placeholder="Score">
    <input type="text" id="conditions" placeholder="Conditions">
    <button onclick="saveRound()">Save Round</button>
  </div>
  <div id="savedRounds"></div>

  <script>
    function saveRound() {
      const course = document.getElementById('course').value;
      const score = document.getElementById('score').value;
      const conditions = document.getElementById('conditions').value;
      if (!course || !score || !conditions) return;

      const round = `${course} — ${score} — ${conditions}`;
      const saved = JSON.parse(localStorage.getItem('golfRounds') || '[]');
      saved.push(round);
      localStorage.setItem('golfRounds', JSON.stringify(saved));
      renderRounds();
    }

    function renderRounds() {
      const saved = JSON.parse(localStorage.getItem('golfRounds') || '[]');
      const container = document.getElementById('savedRounds');
      container.innerHTML = '';
      saved.forEach(round => {
        const div = document.createElement('div');
        div.className = 'log-line';
        div.textContent = round;
        container.appendChild(div);
      });
    }

    renderRounds();
  </script>
</body>
</html>
