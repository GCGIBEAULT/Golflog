<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Golf Log</h1>

  <form id="roundForm" autocomplete="off" novalidate>
    <div class="row">
      <div class="field">
        <label for="date">Date</label>
        <input id="date" name="date" type="text" placeholder="mm/dd/yyyy" autocomplete="off" inputmode="numeric" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="course">Course Name</label>
        <input id="course" name="course" type="text" autocomplete="off" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="score">Score</label>
        <input id="score" name="score" type="number" autocomplete="off" inputmode="numeric" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="slope">Slope</label>
        <input id="slope" name="slope" type="number" autocomplete="off" inputmode="numeric" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="handicap">Handicap</label>
        <input id="handicap" name="handicap" type="text" readonly tabindex="-1" placeholder="â€”" inputmode="none" autocomplete="off" style="background-color:#f3f3f3;color:#888;" />
      </div>
    </div>

    <div class="row full">
      <div class="field">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Add any comments or conditions" autocomplete="off"></textarea>
      </div>
    </div>

    <!-- Non-submitting button to prevent implicit form submit on mobile -->
    <button id="saveBtn" type="button">Save Round</button>
  </form>

  <div id="savedRounds"></div>

  <script src="script.js"></script>
</body>
</html>
