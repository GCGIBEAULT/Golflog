<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --font: 'Segoe UI', sans-serif;
      --bg: #f4f4f4;
      --fg: #222;
      --accent: #0066cc;
      --border: #ccc;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    header {
      border-bottom: 2px solid var(--accent);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .field input,
    .field textarea {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #004c99;
    }

    #savedRounds {
      margin-top: 3rem;
    }

    .round-entry {
      background: white;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .round-entry strong {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header>
    <h1>Golf Log</h1>
  </header>

  <div class="grid">
    <div class="field">
      <label for="date">Date</label>
      <input type="text" id="date" placeholder="mm/dd/yyyy">
    </div>

    <div class="field">
      <label for="course">Course Name</label>
      <input type="text" id="course">
    </div>

    <div class="field">
      <label for="score">Score</label>
      <input type="number" id="score">
    </div>

    <div class="field">
