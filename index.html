
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Golf Log</h1></header>
  <main>
<form id="golfForm">
  <label for="date">Date (mm/dd/yyyy)</label>
  <input type="text" id="date" />

  <label for="course">Course Name</label>
  <input type="text" id="course" />

  <label for="score">Score</label>
  <input type="number" id="score" />

  <label for="slope">Slope Rating</label>
  <input type="number" id="slope" />

  <label for="handicapInput">Handicap</label>
  <input type="number" id="handicapInput" />

  <label for="notes">Notes</label>
  <textarea id="notes" rows="2"></textarea>

  <button id="saveBtn" type="submit">Save Round</button>
</form>

    <section id="log"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
