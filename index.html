<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Golf Log</h1></header>
  <main>
    <form id="golfForm">
      <input type="date" id="date" required />
      <input type="text" id="course" placeholder="Course Name" required />
      <input type="number" id="score" placeholder="Score" required />
      <input type="number" id="slope" placeholder="Slope rating (e.g. 120)" required />
      <input type="number" id="handicapInput" placeholder="Handicap (optional)">
      <textarea id="notes" placeholder="Notes"></textarea>
<button type="submit" id="saveBtn">Save Round</button>
    </form>
    <section id="log"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
